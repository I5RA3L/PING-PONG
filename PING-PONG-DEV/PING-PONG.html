<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Ping-Pong</title>
    <style>
        *{
        margin: 0;
        padding: 0;
        }
    </style>
</head>
<body>
    <canvas></canvas>
    <script>
        const canvasEl = document.querySelector("canvas"),
        canvasCtx = canvasEl.getContext("2d")

        const lineWindt = 15
     
        function setup() {
            canvasEl.width = canvasCtx.width = window.innerWidth
            canvasEl.height = canvasCtx.height = window.innerHeight
        }

        function draw() {

               //desenho do campo
            canvasCtx.fillStyle = "#286047"
            canvasCtx.fillRect(0, 0, window.innerWidth, window.innerHeight)

                // desenho da linha central
            canvasCtx.fillStyle = "#ffff"
            canvasCtx.fillRect(
                x = window.innerWidth / 2 - lineWindt / 2,
                y = 0,
                w = lineWindt,
                h = window.innerHeight
            )
            
            //criar as raquetes
            canvasCtx.fillRect(10, 200, lineWindt, 200)
            //raquete esquerda
            canvasCtx.fillRect(window.innerWidth - lineWindt - 10,
                200, 
                lineWindt, 
                200
            )

            //criando a bola
            canvasCtx.beginPath()
            canvasCtx.arc(200, 300, 20, 0, 2 * Math.PI, false)
            canvasCtx.fill()
            
            //criar placar
            canvasCtx.font = "bold 75px Arial"
            canvasCtx.textAlign = "center"
            canvasCtx.textBaseline = "top"
            canvasCtx.fillStyle = "#01341D"
            canvasCtx.fillText("3", window.innerWidth / 4, 50)
            canvasCtx.fillText("2", window.innerWidth / 4 + window.innerWidth / 2, 50)
        }
        setup()
        draw()
    </script>
    
</body>
</html>
